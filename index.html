<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailto Trigger</title>
    <script>
        window.onload = function() {
            window.location.href = "mailto:example@example.com?subject=Hello&body=This%20is%20a%20test%20email.";
        };
    </script>
</head>
<body>
    <h1>Welcome to the Mailto Trigger Page</h1>
    <p>This page will trigger a mailto event when loaded.</p>
</body>
</html>
